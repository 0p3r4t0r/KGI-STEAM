{% load static %}
{% get_media_prefix as MEDIA_PREFIX %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="initial-scale=1, width=device-width" name="viewport">

        <title>KGI STEAM</title>


        <!-- BEGIN favicons -->
        <!-- https://www.favicongenerator.com/reference -->

        <!-- Browser code (in most cases) -->
        <link href="{% static 'kgisteam/icons/kgisteamLogo.svg' %}" type="image/svg"  rel="shortcut icon">

        <!-- Touch icon for iOS 2.0+ and Android 2.1+ -->
        <!-- Details here: https://developer.apple.com/design/human-interface-guidelines/ios/icons-and-images/custom-icons/ -->
        <!-- Icon below generated with image magick
        convert kgisteamLogo.svg -background "#363636" -resize "1024x1024" kgisteamLogo-1024.png -->
        <link rel="apple-touch-icon-precomposed" href="{% static 'kgisteam/icons/kgisteamLogo-1024.png' %}">

        <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{% static 'kgisteam/icons/kgisteamLogo-152.png' %}">

        <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'kgisteam/icons/kgisteamLogo-144.png' %}">

        <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
        <lt;link rel="apple-touch-icon-precomposed" sizes="120x120" href="{% static 'kgisteam/icons/kgisteamLogo-120.png' %}">

        <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'kgisteam/icons/kgisteamLogo-114.png' %}">

        <!-- For first- and second-generation iPad: -->
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'kgisteam/icons/kgisteamLogo-72.png' %}">

        <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
        <link rel="apple-touch-icon-precomposed" href="{% static 'kgisteam/icons/kgisteamLogo-57.png' %}">

        <!-- Favicons targeted to any additional png sizes that you add that aren't covered above. -->
        <link rel="apple-touch-icon-precomposed" href="{% static 'kgisteam/icons/kgisteamLogo-32.png' %}">
        <!-- END favicons -->


        <!-- Bulma CSS (minified): https://bulma.io/documentation/overview/start/ -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" rel="stylesheet">

        <!-- KGI STEAM base.css: kgisteam/static/kgisteam/base.css -->
        <!-- If you ever need site-wide css uncomment the line below. -->
        <!-- <link href="{% static 'kgisteam/base.css' %}" rel="stylesheet"> -->

        <!-- Page CSS -->
        {% block page_css  %}{% endblock %}

        <!-- Page head -->
        {% block page_head %}
        {% endblock %}
    </head>

    <body>
        {% include 'kgisteam/_navbar.html' %}
        {% block body_content %}
        {% endblock %}
        {% block body_scripts %}
        {% endblock %}
    </body>
</html>
